{% extends 'generic.html' %}
<!doctype html>
<html class="no-js" lang="en">
<head>
	<!-- meta data -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<!--font-family-->
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<!-- title of site -->
	<title>Make PiPoo</title>
	<!-- For favicon png -->
	<link rel="shortcut icon" type="image/icon" href="../static/logo/favicon.png"/>
	<!--font-awesome.min.css-->
	<link rel="stylesheet" href="../static/css/font-awesome.min.css">
	<!--linear icon css-->
	<link rel="stylesheet" href="../static/css/linearicons.css">
	<!--animate.css-->
	<link rel="stylesheet" href="../static/css/animate.css">
	<!--flaticon.css-->
	<link rel="stylesheet" href="../static/css/flaticon.css">
	<!--slick.css-->
	<link rel="stylesheet" href="../static/css/slick.css">
	<link rel="stylesheet" href="../static/css/slick-theme.css">
	<!--bootstrap.min.css-->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<!-- bootsnav -->
	<link rel="stylesheet" href="../static/css/bootsnav.css" >	
	<!--style.css-->
	<link rel="stylesheet" href="../static/css/style.css">
	<!--responsive.css-->
	<link rel="stylesheet" href="../static/css/responsive.css">
</head>
<body>
	{% block bodyContent %}
	<section>
		<div class="container">
			<div class="section-header">
				<h2 class="title-question">{{ message }}</h2>
				<form action="../envoyer_msg/" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="objet"> </label>
						<input class="form-control" type="text" name="objetmessage" placeholder="Merci de saisir l'objet de votre objet">
					</div>
					<div class="form-group">
						<label for="message"> </label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="texto_message" placeholder="Votre message"></textarea>
					</div>
					<button type="submit" class="btn btn-primary mb-2">Envoyer</button>
				</form>
			</div>
			<div class="blog-content">
				<div class="mask d-flex align-items-center h-100 gradient-custom-3">
					<div class="container h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card">
							<h3 class="text-logout">
								<a href="../logout/" class="btn-logout">
									Se d√©connecter
								</a>
							</h3>
						</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	{% endblock %}
	<!-- Include all js compiled plugins (below), or include individual files as needed -->
	<script src="../static/js/jquery.js"></script>
	<!--modernizr.min.js-->
	<script src="../https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<!--bootstrap.min.js-->
	<script src="../static/js/bootstrap.min.js"></script>
	<!-- bootsnav js -->
	<script src="../static/js/bootsnav.js"></script>
	<!--feather.min.js-->
	<script  src="../static/js/feather.min.js"></script>
	<!--slick.min.js-->
	<script src="../static/js/slick.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!--Custom JS-->
	<script src="../static/js/custom.js"></script>
</body>
</html>
