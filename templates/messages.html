<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakePi-Admin</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="../static/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="../static/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="../static/assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><i class="fa fa-user "></i>&nbsp;Bienvenue {{message}} </a>
                </div>
                <div class="navbar-collapse collapse"></div>
            </div>
        </div>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li class="text-center user-image-back">
                        <img src="../static/images/logo/Logo.png" class="img-responsive" />
                    </li>
                    <li>
                        <a href="../admin/">
                            <i class="fa fa-table "></i>
                            Utilisateurs
                        </a>
                    </li>
                    <li>
                        <a href="../messages/">
                            <i class="fa fa-comment"></i>
                            Message
                        </a>
                    </li>
                    <li>
                        <a href="../logout_admin/">
                            <i class="fa fa-sign-out "></i>
                            DÃ©connexion
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <h2>Tableau de bord</h2>
                </div>
                    <div class="col-md-6">
                        <h5>Listes des messages</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Objet</th>
                                        <th>Statut</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for lst in dataList %}
                                    {% if lst.2 == 'n' %}
                                    <tr class="danger">
                                    {% else %}
                                    <tr class="success"> 
                                    {% endif %}   
                                        <td>{{ lst.0 }}</td>
                                        <td>{{ lst.1 }}</td>
                                        {% if lst.2 == 'n' %}
                                        <td>Non lu</td>
                                        {% else %}
                                        <td>Lu</td>
                                        {% endif %} 
                                        <td><a href={% url 'lire_message' id_msg=lst.3 %}><img  src="../static/images/liremsg.png" style="width : 20px;"/></a></td>
                                </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <hr />
        </div>
    </div>
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="../static/assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="../static/assets/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="../static/assets/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="../static/assets/js/custom.js"></script>
</body>
</html>
