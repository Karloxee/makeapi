{% extends 'generic.html' %}
<!doctype html>
<html class="no-js" lang="en">
<head>
	<!-- meta data -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<!--font-family-->
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<!-- title of site -->
	<title>Make PiPoo</title>
	<!-- For favicon png -->
	<link rel="shortcut icon" type="image/icon" href="../static/logo/favicon.png"/>
	<!--font-awesome.min.css-->
	<link rel="stylesheet" href="../static/css/font-awesome.min.css">
	<!--linear icon css-->
	<link rel="stylesheet" href="../static/css/linearicons.css">
	<!--animate.css-->
	<link rel="stylesheet" href="../static/css/animate.css">
	<!--flaticon.css-->
	<link rel="stylesheet" href="../static/css/flaticon.css">
	<!--slick.css-->
	<link rel="stylesheet" href="../static/css/slick.css">
	<link rel="stylesheet" href="../static/css/slick-theme.css">
	<!--bootstrap.min.css-->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<!-- bootsnav -->
	<link rel="stylesheet" href="../static/css/bootsnav.css" >	
	<!--style.css-->
	<link rel="stylesheet" href="../static/css/style.css">
	<!--responsive.css-->
	<link rel="stylesheet" href="../static/css/responsive.css">
</head>
<body>
	{% block bodyContent %}
	<section>
		<div class="container">
			<div class="section-header">
				<h2 class="title-question">Authentification Admin</h2>
			</div>
			<div class="blog-content">
				<div class="mask d-flex align-items-center h-100 gradient-custom-3">
					<div class="container h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">S'authentifier</h2>
							<form method="post" action="../admin/">
								{% csrf_token %}
								<!-- Email input -->
								<div class="form-outline mb-4">
									<label class="form-label" for="form2Example1">E-mail</label>
									<input type="email" name="mail" id="form2Example1" class="form-control" placeholder="Votre Email" />
								</div>
								<!-- Password input -->
								<div class="form-outline mb-4">
									<label class="form-label" for="form2Example2">Mot de passe</label>
									<input type="password" name="motdepasse" id="form2Example2" class="form-control" placeholder="Votre Mot de passe" />
								</div>
								<!-- Submit button -->
								<button type="submit" class="btn btn-primary btn-block mb-4">
									Se connecter
								</button>
                                <p class="text-error">{{ message }}</p>
                            </form>
							</div>
						</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	{% endblock %}
	<!-- Include all js compiled plugins (below), or include individual files as needed -->
	<script src="../static/js/jquery.js"></script>
	<!--modernizr.min.js-->
	<script src="../https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<!--bootstrap.min.js-->
	<script src="../static/js/bootstrap.min.js"></script>
	<!-- bootsnav js -->
	<script src="../static/js/bootsnav.js"></script>
	<!--feather.min.js-->
	<script  src="../static/js/feather.min.js"></script>
	<!--slick.min.js-->
	<script src="../static/js/slick.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!--Custom JS-->
	<script src="../static/js/custom.js"></script>
</body>
</html>
