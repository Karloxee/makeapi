<!DOCTYPE html>
<html class="no-js" lang="fr">
<head>
	<!-- meta data -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<!--font-family-->
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<!-- title of site -->
	<title>Make PiPoo</title>
	<!-- For favicon png -->
	<link rel="shortcut icon" type="image/icon" href="../static/logo/favicon.png"/>
	<!--font-awesome.min.css-->
	<link rel="stylesheet" href="../static/css/font-awesome.min.css">
	<!--linear icon css-->
	<link rel="stylesheet" href="../static/css/linearicons.css">
	<!--animate.css-->
	<link rel="stylesheet" href="../static/css/animate.css">
	<!--flaticon.css-->
	<link rel="stylesheet" href="../static/css/flaticon.css">
	<!--slick.css-->
	<link rel="stylesheet" href="../static/css/slick.css">
	<link rel="stylesheet" href="../static/css/slick-theme.css">
	<!--bootstrap.min.css-->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<!-- bootsnav -->
	<link rel="stylesheet" href="../static/css/bootsnav.css" >	
	<!--style.css-->
	<link rel="stylesheet" href="../static/css/style.css">
	<!--responsive.css-->
	<link rel="stylesheet" href="../static/css/responsive.css">
</head>
<body>
	<header class="top-area">
		{% block header %}
			<div class="header-area">
				<nav class="navbar navbar-default bootsnav  navbar-sticky navbar-scrollspy"  data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
								<i class="fa fa-bars"></i>
							</button>
							<a href="../index/">
								<img src="../static/images/logo/logo.png" alt="Photo logo" class="logo-header"/>
							</a>
						</div>
						<div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
							<ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
								<li >
									<a href="../index#home">Accueil</a>
								</li>
								<li >
									<a href="../index#QuiSommeNous">
										Qui sommes-Nous?
									</a>
								</li>
								<li >
									<a href="../index#notre_client">
										Notre Client
									</a>
								</li>
								<li >
									<a href="../inscription/">Inscription</a>
								</li>
								<li >
									<a href="../contact/">Contact</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		{% endblock %}
	</header>
    {% block bodyContent %}{% endblock %}
	<footer id="footer"  class="footer">
		{% block footer %}
		<div class="container">
			<div class="footer-menu">
			<div class="hm-footer-copyright">
				<div class="row">
					<div class="col-sm-5">
						<p>
							&copy;copyright. designed and developed by Make Pi Poo Team
						</p>
					</div>
					<div class="col-sm-7">
						<div class="footer-social">
							<a href="https://www.facebook.com/" target="_blank">
								<i class="fa fa-facebook"></i>
							</a>	
							<a href="https://twitter.com/" target="_blank">
								<i class="fa fa-twitter"></i>
							</a>
							<a href="https://www.linkedin.com/" target="_blank">
								<i class="fa fa-linkedin"></i>
							</a>
							<a href="https://www.instagram.com/" target="_blank">
								<i class="fa fa-instagram"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="scroll-Top">
			<div class="return-to-top">
				<i class="fa fa-angle-up " id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div>
		</div>
		{% endblock %}
	</footer>
	<!-- Include all js compiled plugins (below), or include individual files as needed -->
	<script src="../static/js/jquery.js"></script>
	<!--modernizr.min.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<!--bootstrap.min.js-->
	<script src="../static/js/bootstrap.min.js"></script>
	<!-- bootsnav js -->
	<script src="../static/js/bootsnav.js"></script>
	<!--feather.min.js-->
	<script  src="../static/js/feather.min.js"></script>
	<!--slick.min.js-->
	<script src="../static/js/slick.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!--Custom JS-->
	<script src="../static/js/custom.js"></script>
</body>
</html>
